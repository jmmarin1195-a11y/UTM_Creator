<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador UTM Simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      padding: 22px;
      box-shadow: 0 14px 35px rgba(15, 23, 42, 0.35);
    }

    h1 {
      margin: 0 0 6px;
      text-align: center;
      font-size: 1.25rem;
      color: #111827;
    }

    p.subtitle {
      margin: 0 0 16px;
      text-align: center;
      font-size: 0.78rem;
      color: #6b7280;
    }

    .field {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin: 12px 0;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .btn-main {
      background: #0ea5e9;
      color: white;
      font-weight: 600;
    }

    .btn-sec {
      background: #e5e7eb;
      color: #374151;
    }

    .output-box {
      margin-top: 6px;
      padding: 8px 10px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 0.85rem;
      word-break: break-word;
      min-height: 40px;
    }

    .status {
      text-align: center;
      margin-top: 4px;
      font-size: 0.75rem;
      color: #16a34a;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Generar UTM</h1>
    <p class="subtitle">Solo lo esencial para rastrear tu campaña.</p>

    <div class="field">
      <label for="baseUrl">URL base</label>
      <input id="baseUrl" type="text" placeholder="https://tusitio.com/landing" />
    </div>

    <div class="field">
      <label for="source">UTM Source (origen)</label>
      <select id="source">
        <option value="">Selecciona una opción</option>
        <option value="meta_ig">meta_ig</option>
        <option value="meta_fb">meta_fb</option>
        <option value="google_ads">google_ads</option>
        <option value="tiktok_ads">tiktok_ads</option>
        <option value="email">email</option>
        <option value="whatsapp">whatsapp</option>
        <option value="organic_ig">organic_ig</option>
        <option value="organic_fb">organic_fb</option>
        <option value="otro">Otro (escribir)</option>
      </select>
      <input id="sourceCustom" type="text" placeholder="Escribe el origen" style="display:none; margin-top:6px;" />
    </div>

    <div class="field">
      <label for="campaign">UTM Campaign (campaña)</label>
      <input id="campaign" type="text" placeholder="nombre_campaña" />
    </div>

    <div class="buttons">
      <button class="btn-main" id="btnGenerate">Generar URL</button>
      <button class="btn-sec" id="btnCopy">Copiar</button>
      <button class="btn-sec" id="btnClear">Limpiar</button>
    </div>

    <div>
      <label style="font-size:0.75rem; color:#6b7280;">URL con UTM</label>
      <div class="output-box" id="output">Aquí aparecerá el link generado.</div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    const baseUrl = document.getElementById("baseUrl");
    const source = document.getElementById("source");
    const sourceCustom = document.getElementById("sourceCustom");
    const campaign = document.getElementById("campaign");
    const output = document.getElementById("output");
    const status = document.getElementById("status");

    source.addEventListener("change", () => {
      sourceCustom.style.display = source.value === "otro" ? "block" : "none";
      if (source.value !== "otro") sourceCustom.value = "";
    });

    function getSource() {
      return source.value === "otro"
        ? (sourceCustom.value || "").trim().toLowerCase()
        : (source.value || "").trim().toLowerCase();
    }

    function generate() {
      status.textContent = "";

      const base = baseUrl.value.trim();
      const src = getSource();
      const camp = campaign.value.trim().toLowerCase();

      if (!base || !src || !camp) {
        output.textContent = "⚠️ Completa URL, source y campaign.";
        return;
      }

      const connector = base.includes("?") ? "&" : "?";
      const finalUrl = `${base}${connector}utm_source=${encodeURIComponent(src)}&utm_campaign=${encodeURIComponent(camp)}`.toLowerCase();

      output.textContent = finalUrl;
    }

    document.getElementById("btnGenerate").onclick = generate;

    document.getElementById("btnCopy").onclick = async () => {
      if (!output.textContent || output.textContent.startsWith("⚠️")) return;
      await navigator.clipboard.writeText(output.textContent);
      status.textContent = "Link copiado.";
    };

    document.getElementById("btnClear").onclick = () => {
      baseUrl.value = "";
      source.value = "";
      sourceCustom.value = "";
      sourceCustom.style.display = "none";
      campaign.value = "";
      output.textContent = "Aquí aparecerá el link generado.";
      status.textContent = "";
    };
  </script>

</body>
</html>
